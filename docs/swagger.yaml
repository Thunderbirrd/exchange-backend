basePath: /
definitions:
  handler.signInInput:
    properties:
      login:
        type: string
      password:
        type: string
    required:
    - login
    - password
    type: object
  models.User:
    properties:
      login:
        type: string
      name:
        type: string
      password:
        type: string
      rating:
        type: number
      surname:
        type: string
    required:
    - login
    - name
    - password
    - rating
    - surname
    type: object
  models.errorResponse:
    properties:
      message:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Exchange app
  title: Exchange app
  version: "1.0"
paths:
  /auth/sign-in:
    post:
      consumes:
      - application/json
      description: login
      operationId: login
      parameters:
      - description: credentials
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handler.signInInput'
      produces:
      - application/json
      responses:
        "200":
          description: token
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.errorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.errorResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/models.errorResponse'
      summary: SignIn
      tags:
      - auth
  /auth/sign-up:
    post:
      consumes:
      - application/json
      description: create new user account
      operationId: create-account
      parameters:
      - description: account info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.errorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.errorResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/models.errorResponse'
      summary: SignUp
      tags:
      - auth
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
